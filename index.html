<!DOCTYPE html>

    <title>Flexboxes</title>

                                    </div>
                                </div>
                            </div>
                            <div class="box">

                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                    <div>
                        <div>

                                <span>3</span>

                            </div>
                            <div class="box">
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box"><span>4</span></div>
    </div>

</html>
